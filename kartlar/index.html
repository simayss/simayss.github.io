<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dizi Önerileri</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card:hover {
      transform: scale(1.05);
      transition: 0.3s ease;
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="row">

    <!-- Kart 1 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/teenwolf.jpg" class="card-img-top" alt="Teen Wolf">
      <div class="card-body text-center">
        <h5 class="card-title">Teen Wolf</h5>
      </div>
    </div>

    <!-- Kart 2 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/twd.jpg" class="card-img-top" alt="TWD">
      <div class="card-body text-center">
        <h5 class="card-title">The Walking Dead</h5>
      </div>
    </div>

    <!-- Kart 3 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/fleabag.jpg" class="card-img-top" alt="Fleabag">
      <div class="card-body text-center">
        <h5 class="card-title">Fleabag</h5>
      </div>
    </div>

    <!-- Kart 4 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/gilmoregirls.jpg" class="card-img-top" alt="Gilmore Girls">
      <div class="card-body text-center">
        <h5 class="card-title">Gilmore Girls</h5>
      </div>
    </div>

    <!-- Kart 5 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/b99.jpg" class="card-img-top" alt="B99">
      <div class="card-body text-center">
        <h5 class="card-title">B99</h5>
      </div>
    </div>

    <!-- Kart 6 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/annewithana.jpg" class="card-img-top" alt="Anne with an A">
      <div class="card-body text-center">
        <h5 class="card-title">Anne with an A</h5>
      </div>
    </div>

    <!-- Kart 7 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/muhtesemyuzyil.jpg" class="card-img-top" alt="Muhteşem Yüzyıl">
      <div class="card-body text-center">
        <h5 class="card-title">Muhteşem Yüzyıl</h5>
      </div>
    </div>

    <!-- Kart 8 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/friends.jpg" class="card-img-top" alt="Friends">
      <div class="card-body text-center">
        <h5 class="card-title">Friends</h5>
      </div>
    </div>

    <!-- Kart 9 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/the100.jpg" class="card-img-top" alt="The 100">
      <div class="card-body text-center">
        <h5 class="card-title">The 100</h5>
      </div>
    </div>

    <!-- Kart 10 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/spinningout.jpg" class="card-img-top" alt="Spinning Out">
      <div class="card-body text-center">
        <h5 class="card-title">Spinning Out</h5>
      </div>
    </div>

    <!-- Kart 11 -->
    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">

      <div class="card-body text-center">
        <h5 class="card-title">Maxton Hall</h5>
      </div>
    </div>

    <div class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <img src="img/modernfamily.jpg" class="card-img-top" alt="Modern Family">
      <div class="card-body text-center">
        <h5 class="card-title">Modern Family</h5>
      </div>
    </div>

  </div>

</html>
